<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
	<style>
		.
	</style>
</head>
<body>
	<button id="run">Run</button>
	<div id="target" style="width: 100px; height: 20px; border: solder; 1px green; background-color: green;">Hello!</div>
	
	<script>
		$(document).ready(function () {
			$("run").click(function () {
				$("#target").animate({ zoom: 100% })	
			});
		});
	</script>
</body>
</html>
