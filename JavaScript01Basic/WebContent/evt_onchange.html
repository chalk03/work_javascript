<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
</head>
<body>
	<script>
		function sub() {
			var x = document.getElementById("name");
			x.value = x.value.toLowerCase();
		}
	</script>
	<div>영어단어: <input type="text" id="name" onchange="sub()"></div>
	<p>입력필드를 벗어나면 소문자로 변경됩니다.</p>
</body>
</html>
