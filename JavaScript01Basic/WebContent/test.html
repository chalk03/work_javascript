<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var a = [1, 2, 3, 4, 5];
		
		b = a.sort(function (a, b) {return b - a});
		document.writeln('[' + b + ']' + '<br>');
		
		c = a.sort(function (a, b) {return a - b});
		document.writeln('[' + c + ']');
	</script>
</body>
</html>
