<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
</head>
<body>
	<script>
		function maxopen(url, winattributes) {
			var maxwindow = window.open(url, "", winattributes)
			maxwindow.moveTo(0, 0);
			maxwindow.resizeTo(screen.availWidth, screen.availHeight)
		}
	</script>
	<a href="#" onClick="maxopen('http://www.google.com', 'resize=1, scrollbars=1, status=1'); return false">전체화면보기</a>
</body>
</html>
